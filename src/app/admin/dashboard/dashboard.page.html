<app-toolbar [mainContent]="'dashboard'" [menuId]="'dashboard-id'"></app-toolbar>
<div class="ion-page main" id="dashboard">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Dashboard</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button color="light" (click)="open()"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-grid class="ion-no-margin">
      <h3>Stats</h3>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>All Requests</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h2>{{requests.total}}</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Pending Requests</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h2>{{requests.pending}}</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Approved Requests</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h2>{{requests.approved}}</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Cancelled Requests</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h2>{{requests.cancelled}}</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      
    </ion-grid>
    <ion-grid>
      <h3>Clients</h3>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Users</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h2>{{users.users}}</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Recyclers</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h2>{{users.recyclers}}</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
